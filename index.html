<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" action="POST">
            <fieldset>
                <label for="name">Name<input id="name" type="text" required placeholder="Enter your name"></label>
                <label for="email">Email<input id="email" type="email" required placeholder="Enter your email"></label>
                <label for="age">Age (Optional)<input id="age" type="number" min="10" max="110" placeholder="Age"></label>
                <label for="drop-down">Which option best describes your current role?<select name="drop-down" id="drop-down" required>
                    <option disabled selected value="option">Pick an option</option>
                    <option value="student">Student</option>
                    <option value="FTB">Full Time Job</option>
                    <option value="FTL">Full Time Learner</option>
                    <option value="PNTS">Prefer Not to Say</option>
                  </select></label>
            </fieldset>
            <fieldset id="radio-section">
                <p class="text-callout">Would you recommend freeCodeCamp to a friend?</p>
                <div><input type="radio" id="html" name="fav_lan" value=""><label for="html"> Definitely
                </label>
            </div>
                <input type="radio" id="html" name="fav_lan" value=""><label for="html"> Definitely
                </label>
                
                
            </fieldset>
        </form>
    </main>
</body>
</html>
